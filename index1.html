<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Centrado</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    body {
      margin: 0;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ocupa toda la pantalla */
    }
    #flipbook {
      width: 80vw;   /* 80% del ancho de la ventana */
      height: 90vh;  /* 90% del alto de la ventana */
      max-width: 900px;   /* límite máximo */
      max-height: 1200px; /* límite máximo */
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const flip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 600,   // proporción base
        height: 850,  // proporción base
        size: "stretch",   // se adapta al contenedor
        autoCenter: true,
      }
    );

    flip.loadFromImages([
      "img/page1.jpg",
      "img/page2.jpg",
      "img/page3.jpg",
      "img/page4.jpg"
    ]);
  </script>
</body>
</html>
