<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Una P치gina</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #333;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const flip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 1048,      // ancho de tu p치gina
        height: 1499,     // alto de tu p치gina
        size: "stretch",
        autoCenter: true,
        showCover: false, // 游댳 importante: desactivar portada, si no se rompe
        usePortrait: true, 
        minWidth: 1048,   // 游댳 "enga침a" para que nunca haga doble p치gina
        maxWidth: 1048
      }
    );

    flip.loadFromImages([
      "img/page1.jpg",
      "img/page2.jpg",
      "img/page3.jpg",
      "img/page4.jpg"
    ]);
  </script>
</body>
</html>
