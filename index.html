<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Flipbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook. page {
      width: 800px;
      height: 500px;
    }
    #flipbook. page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="img/pagina 1.jpg"></div>
    <div class="page"><img src="img/pagina 2.jpg"></div>
    <div class="page"><img src="img/pagina 3.jpg"></div>
    <div class="page"><img src="img/pagina 4.jpg"></div>
	<div class="page"><img src="img/pagina 5.jpg"></div>
	<div class="page"><img src="img/pagina 6.jpg"></div>
	<div class="page"><img src="img/pagina 7.jpg"></div>
	<div class="page"><img src="img/pagina 8.jpg"></div>
	<div class="page"><img src="img/pagina 9.jpg"></div>
	<div class="page"><img src="img/pagina 10.jpg"></div>
	<div class="page"><img src="img/pagina 11.jpg"></div>
	<div class="page"><img src="img/pagina 12.jpg"></div>
	<div class="page"><img src="img/pagina 13.jpg"></div>
	<div class="page"><img src="img/pagina 14.jpg"></div>
	<div class="page"><img src="img/pagina 15.jpg"></div>
	<div class="page"><img src="img/pagina 16.jpg"></div>
	<div class="page"><img src="img/pagina 17.jpg"></div>
  </div>

  <script>
    $("#flipbook").turn({
     width: 800,
      height: 500,
     autoCenter: true
    });
  
  
  
  
  </script>
</body>

</html>
