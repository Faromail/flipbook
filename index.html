<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Flipbook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    #flipbook .page {
      width: 400px;
      height: 500px;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="img/page1.jpg"></div>
    <div class="page"><img src="img/page2.jpg"></div>
    <div class="page"><img src="img/page3.jpg"></div>
    <div class="page"><img src="img/page4.jpg"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
