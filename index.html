<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Grande</title>
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #333;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    const flip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 1398,  // tu tamaño real de página
        height: 2000,
        size: "stretch",   // se adapta al contenedor
        autoCenter: true,
      }
    );

    flip.loadFromImages([
      "img/page1.jpg",
      "img/page2.jpg",
      "img/page3.jpg",
      "img/page4.jpg"
    ]);
  </script>
</body>
</html>
