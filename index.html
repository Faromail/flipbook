    html, body {

      padding: 0;
      width: 100%;
      height: 100%;
      background: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flipbook-wrapper {
      position: relative;
      width: 908px;
      height: 1298px;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    /* 游댳 Bot칩n flotante centrado abajo */
    .boton-indice {
      position: absolute;
      bottom: 20px; /* separaci칩n desde abajo */
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }

    .boton-indice:hover {
      background: rgba(0,0,0,0.8);
    }

    /* 游댳 Capa invisible para los links del 칤ndice */
    .indice-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* No molesta salvo en los botones */
      display: none; /* Oculto por defecto */
    }

    .indice-overlay button {
      position: absolute;
      background: rgba(255,255,255,0.05); /* casi invisible */
      border: none;
      cursor: pointer;
      pointer-events: auto;
    }

    .indice-overlay button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
